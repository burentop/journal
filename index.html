<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>My Journal</title>
  </head>
  <body>

  <div class="container">

    <h1>My Journal</h1>

    <h4>Enter a new journal entry below:</h4>

    <form id="new-journal-form" class="form-group" action="index.html" method="post">
      <input id="title" class="form-control" type="text" placeholder="Entry Title">
      <textarea id="body" class="form-control" name="name" rows="8" cols="80" placeholder="Journal Entry"></textarea>
      <button class="btn btn-default" type="submit" name="button">Submit</button>
    </form>

    <h3>Archive</h3>

    <ul id="results">

    </ul>

  </div>

  </body>
</html>
